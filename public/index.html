<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

  /* http://jsfiddle.net/LwLBx/ */

  // Cache selectors
  var lastId,
    topMenu = $("#nav-bar"),
    topMenuHeight = topMenu.outerHeight() + 175,
    // All list items
    menuItems = topMenu.find("li"),
    linkItems = menuItems.find("a"),
    // Anchors corresponding to menu items
    scrollItems = linkItems.map(function () {
      var item = $($(this).attr("href"));
      if (item.length) {
        return item;
      }
    });

  // Bind click handler to menu items
  // so we can get a fancy scroll animation
  menuItems.click(function (e) {
    var href = $(this).find("a").attr("href"),
      offsetTop = href === "#" ? 0 : $(href).offset().top - topMenuHeight + 300;
    $('html, body').stop().animate({
      scrollTop: offsetTop
    }, 800);
    if (!helpMenuDiv.classList.contains("hidden")) {
      helpMenuDiv.classList.add("hidden");
    }
    e.preventDefault();
  });

  // Bind to scroll
  $(window).scroll(function () {
    // Get container scroll position
    var fromTop = $(this).scrollTop() + topMenuHeight + 1;

    // Get id of current scroll item
    var cur = scrollItems.map(function () {
      if ($(this).offset().top < fromTop)
        return this;
    });
    // Get the id of the current element
    cur = cur[cur.length - 1];
    var id = cur && cur.length ? cur[0].id : "";


    if (lastId !== id) {
      lastId = id;
      // Set/remove active class
      linkItems
        .parent().removeClass("bg-opacity-100 text-opacity-60").addClass("bg-opacity-90 text-opacity-20")
        .end().filter("[href='#" + id + "']").parent().addClass("bg-opacity-100 text-opacity-60").removeClass("bg-opacity-90 text-opacity-20");
    }
  });

</script>

</html>
